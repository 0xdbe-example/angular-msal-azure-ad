<div style="padding: 13px;">
    <mat-spinner *ngIf="!products"></mat-spinner>

    <mat-card *ngFor="let product of products" style="margin-top:11px;">
        <mat-card-header>
            <mat-card-title>{{product.name}}</mat-card-title>
            <mat-card-subtitle>{{product.price}} $</mat-card-subtitle>
        </mat-card-header>
    </mat-card>
</div>
